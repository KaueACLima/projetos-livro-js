<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <Script>
    const dayTrip = Number(prompt("Digite a duração da viagem em dias:"))
    const hoursTrip = Number(prompt("Digite a duração da viagem em horas:"))
    const numberDays = (dayTrip * 24) + hoursTrip

    alert(`A duração total da viagem é: ${numberDays} em horas`)
  </Script>
</body>
</html>

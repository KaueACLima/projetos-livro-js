<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let inNumber = Number(prompt("Digite um número:"))

    let beforeNumber = inNumber - 1
    let afterNumber = inNumber + 1

    alert(`O nº escolhido foi: ${inNumber}\n Nº antecessor: ${beforeNumber}\n Nº posterior: ${afterNumber}`)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    const inCheck = Number(prompt("Qual valor da conta?"))
    const divideCheck = Number(prompt("Quantas pessoas vão pagar a conta?"))
    const calculateCheck = inCheck / divideCheck

    alert(`Valor da conta: ${inCheck}\n Nº de clientes: ${divideCheck}\n Valor por cliente: ${calculateCheck}`)
  </script>
</body>
</html>

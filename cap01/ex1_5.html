<!DOCTYPE html>
<html lang="pt-BR">
<head>

<body>
  
  <script>
    //Elaborar um programa que leia um número. Calcule e informe o dobro desse número.
    const inNumber = Number(prompt("Digite um número que deseja calcular o dobro:"))
    const calculeDouble = inNumber * 2

    alert(`O dobro do número ${inNumber} é: ${calculeDouble}`)
  </script>
</body>

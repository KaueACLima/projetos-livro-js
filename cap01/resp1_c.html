<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const inProductValue = Number(prompt("Digite o valor do produto:"))
    const productOnView = inProductValue - (inProductValue * 0.10)
    const productInInstallments = inProductValue / 3

    alert(`Preço: R$${inProductValue}\n À vista: R$${productOnView}\n Ou 3x de: R$${productInInstallments}`)
  </script>
</body>
</html>
